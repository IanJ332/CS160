<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
        }
        input[type="password"], button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            border: none;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function checkPassword() {
            // Ensure password check is case-insensitive
            var password = document.getElementById("password").value.toLowerCase();
            var correctPassword = "frankbutt"; 
            if (password === correctPassword) {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <section id="login" class="section">
            <h2>Transcript Login</h2>
            <p>Enter Password:</p>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </section>

        <!-- Content Section -->
        <section id="content" class="section" style="display: none;">
            <h2>Academic Transcript - Prerequisite(s): CS 146, CS 151, CS 100W</h2>
            <table>
                <tr>
                    <th>Course</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>CS146 - Data Structures and Algorithms</td>
                    <td>B-</td>
                </tr>
                <tr>
                    <td>CS151 - Object-Oriented Design</td>
                    <td>C+</td>
                </tr>
                <tr>
                    <td>CS 100W - Technical Writing Workshop</td>
                    <td>A-</td>
                </tr>
            </table>

            <h3>Unofficial Transcript PDF</h3>
            <iframe src="assets/unofficial.pdf"></iframe>
            
            <!-- Back to Resume Button -->
            <a href="Resume.html" class="back-button">Back to Resume</a>
        </section>
    </div>
</body>
</html>
