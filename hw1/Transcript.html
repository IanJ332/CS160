<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript</title>
    <script>
        function checkPassword() {
            //this place toLowerCase to make sure it's case insensitive.
            var password = document.getElementById("password").value.toLowerCase();
            var correctPassword = "frankbutt"; 
            if (password === correctPassword) {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>

    <h2>Transcript Login</h2>
    <div id="login">
        <p>Enter Password:</p>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" style="display: none;">
        <h2>Academic Transcript - Prerequisite(s): CS 146, CS 151, CS 100W</h2>
        <table border="1">
            <tr>
                <th>Course</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>CS146 - Data Structures and Algorithms</td>
                <td>B-</td>
            </tr>
            <tr>
                <td>CS151 - Object-Oriented Design</td>
                <td>C+</td>
            </tr>
            <tr>
                <td>CS 100W - Technical Writing Workshop</td>
                <td>A-</td>
            </tr>
        </table>

        <h3>Unofficial Transcript PDF</h3>
        <iframe src="assets/unofficial.pdf" width="600" height="400"></iframe>
    </div>

</body>
</html>
